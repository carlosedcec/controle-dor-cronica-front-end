<!DOCTYPE html>
<html lang="pt-BR">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Dor Crônica</title>
    <link rel="stylesheet" href="static/css/style.css">

    <script src="https://cdn.jsdelivr.net/timepicker.js/latest/timepicker.min.js"></script>
    <link href="https://cdn.jsdelivr.net/timepicker.js/latest/timepicker.min.css" rel="stylesheet" />

    <script src="https://kit.fontawesome.com/d2c0d94adb.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.3.4/dist/js/datepicker.min.js"></script>

    <script src="https://unpkg.com/imask"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.3.4/dist/css/datepicker.min.css">

</head>

<body id="home">

    <header class="header">
        <div class="header-container">
            <h1 class="header-h1">
                <a href="#">Controle de Dor Crônica</a>
            </h1>
            <nav class="header-nav">
                <ul>
                    <li>
                        <a href="templates/graficos.html"><i class="fa-solid fa-chart-line"></i> Gráficos</a>
                    </li>
                    <li>
                        <a href="templates/historico.html"><i class="fa-solid fa-table-list"></i> Histórico</a>
                    </li>
                    <li>
                        <a href="templates/gerenciamento.html"><i class="fa-solid fa-gear"></i> Gerenciamento</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    
    <main class="container">

        <section id="recordsFormSection" class="form-section">

            <h2>Cadastro de Registros</h2>

            <nav class="records-form-section-nav">
                <button class="active" data-form="recordForm"><i class="fa fa-solid fa-circle-dot"></i> Simples</button>
                <button data-form="batchRecordsForm"><i class="fa fa-solid fa-list-ul"></i> Lote</button>
            </nav>

            <form id="recordForm" class="form-section-form active" onsubmit="addRecord(event)">

                <div class="form-section-form-group">

                    <label for="recordTypeId">Tipo de Registro:</label>
                    <div id="recordTypeSelectContainer">
                        <select name="recordTypeId" id="recordTypeId" required>
                            <option value="" disabled selected>Selecione...</option>
                        </select>
                        <button type="button" data-open-modal="recordTypeModal">+</button>
                    </div>

                </div>

                <div class="form-section-form-group">
                    <label for="recordDate">Data:</label>
                    <input type="text" name="recordDate" id="recordDate">
                </div>

                <div class="form-section-form-group">
                    <label for="recordTime">Hora:</label>
                    <input type="text" name="recordTime" id="recordTime" required placeholder="00:00">
                </div>

                <div class="form-section-form-group">
                    <label for="recordValue">Valor (0-10):</label>
                    <input type="number" name="recordValue" id="recordValue" step="0.1" min="0" max="10" placeholder="0-10" required>
                </div>

                <button type="submit" class="btn submit-btn">+ Adicionar</button>

            </form>
        
            <form id="batchRecordsForm" class="form-section-form" onsubmit="addBatchRecords(event)">

                <div class="form-section-form-group col-1">
                    <label for="batchRecordDate">Data:</label>
                    <input type="text" name="batchRecordDate" id="batchRecordDate" required>
                </div>

                <div class="form-section-form-group col-1">
                    <label for="batchRecordTime">Hora:</label>
                    <input type="text" name="batchRecordTime" id="batchRecordTime" required placeholder="00:00">
                </div>

                <button type="submit" class="btn submit-btn col-2">+ Adicionar</button>

            </form>

            <dialog id="recordTypeModal" class="form-section">

                <h2>Novo Tipo de Registro</h2>

                <form id="recordTypeForm" onsubmit="addRecordType(event)">

                    <div class="form-section-form-group">
                        <label for="recordTypeName">Tipo de Registro:</label>
                        <input type="text" name="recordTypeName" id="recordTypeName" class="col-2" placeholder="Tipo de Registro" required>
                    </div>

                    <div class="modal-buttons">
                        <button type="button" class="btn cancel-btn" data-close-modal>Cancelar</span>
                        <button type="submit" class="btn submit-btn">Adicionar</button>
                    </div>

                </form>

            </dialog>

        </section>

        <section class="data-section">

            <h2>Histórico de Registros</h2>

            <div class="table-container">
                <table id="recordsDataTable" class="data-table"></table>
            </div>

        </section>

        <section class="form-section events-section">

            <h2>Cadastro de Eventos</h2>

            <form id="eventsForm" class="form-section-form events-section-form" onsubmit="addEvent(event)">

                <div class="form-section-form-group">
                    <label for="eventDescription">Evento:</label>
                    <input type="text" name="eventDescription" id="eventDescription" placeholder="Descreva o evento aqui" required>
                </div>

                <div class="form-section-form-group">
                    <label for="eventDate">Data:</label>
                    <input type="text" name="eventDate" id="eventDate" required>
                </div>

                <div class="form-section-form-group">
                    <label for="eventTime">Hora:</label>
                    <input type="text" name="eventTime" id="eventTime" placeholder="00:00" required>
                </div>

                <button type="submit" class="btn submit-btn">+ Adicionar</button>

            </form>

        </section>

        <section class="data-section">

            <h2>Histórico de Eventos</h2>

            <div class="table-container">
                <table id="eventsDataTable" class="data-table"></table>
            </div>

        </section>

        <script src="static/js/datatable.js"></script>
        <script src="static/js/formHelper.js"></script>
        <script src="static/js/home.js"></script>

    </main>

</body>

</html>
